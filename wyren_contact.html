            <h1>Booking et requêtes</h1>

                <form method="get" action="">
                    <div class="nom-email">
                        <div class="email">

                    </div>
                    <label for="text">Votre message :</label>

                </form>
                <div class="contact-info">
                    <p><strong>E-mail :<br></strong> contact.wyren@gmail.com <br>
